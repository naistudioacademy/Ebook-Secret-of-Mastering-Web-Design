<html>
<head>
	<title>Belajar menggunakan select</title>
</head>
<body>
<form>
	Pilih pesanan: <br />
	<select name="makanan">
		<option value="nasi goreng"> Nasi Goreng </option>
		<option value="ikan asin"> Ikan Asin </option>
		<option value="rendang"> Rendang </option>
		<option value="sayur asem"> Sayur Asem </option>
	</select>
</form>
</body>
</html>
