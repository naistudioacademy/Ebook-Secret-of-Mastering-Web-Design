<html>
<head><title> Belajar List OL dan UL </title></head>
<body>
	Daftar material yang sudah dibeli:
	<ol start=”2” type=”I”>
		<li> Batu </li>
		<li> Kayu </li>
		<li> Semen </li>
	</ol>
	Daftar buah enak:
	<ol start=”3” type=”i”>
		<li> Apel </li>
		<li> Mangga </li>
		<li> Kelengkeng </li>
	</ol>
	Daftar Menu Goreng:
	<ol start=”1” type=”A”>
		<li> Tahu Goreng </li>
		<li> Singkong Goreng </li>
		<li> Tempe Goreng </li>
	</ol>
	Daftar Anime Seru:
	<ol start=”5” type=”a”>
		<li> One Piece </li>
		<li> Boku No Hero Academia </li>
		<li> Attack On Titan </li>
	</ol>
</body>
</html>
