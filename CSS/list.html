<html>
<head>
	<title>Belajar CSS</title>
	<style type="text/css">
		ul.a {
		  list-style-type: circle;
		}
		ul.b {
		  list-style-type: square;
		}
		ol.c {
		  list-style-type: upper-roman;
		}
		ol.d {
		  list-style-type: lower-alpha;
		}

	</style>
</head>
<body>
	<ul class="a">
		<li>Ul dengan class a</li>
	</ul>
	<ul class="b">
		<li>Ul dengan class b</li>
	</ul>
	<ul class="c">
		<li>Ul dengan class c</li>
	</ul>
	<ul class="d">
		<li>Ul dengan class d</li>
	</ul>
</body>
</html>
